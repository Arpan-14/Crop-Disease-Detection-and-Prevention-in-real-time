<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="resultsTitle">Detection Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
    <script src="/static/script.js" defer></script>
</head>
<body>
    <header>
        <nav class="container">
            <h1 data-translate="resultsTitle">Detection Results</h1>
            <div class="nav-links">
                <a href="/" data-translate="goBack">Go Back</a>
            </div>

            <div class="language-select">
                    <select id="language">
                        <option value="en">English</option>
                        <option value="hi">Hindi</option>
                    </select>
        </nav> </header>

    <main class="container">  </main>
        <section class="result-card">
            <img src="{{ image_path }}" alt="Uploaded Image" class="result-image">
            <div class="result-details">
                <h2 data-translate="cropLabel">{{ crop }}</h2>
                <h3 data-translate="diseaseLabel">{{ disease }}</h3>
                <div class="confidence">
                    <p data-translate="confidenceLabel">Confidence: {{ confidence }}%</p>
                </div>
                <div class="symptoms-cures-container">
                    <div class="symptoms">
                        <p data-translate="symptomsLabel"><strong>Symptoms:</strong> </p>
                        <ul> </ul>
                            {% for symptom in symptoms %}
                                <li>{{ symptom }}</li>
                            {% endfor %}
                        
                    </div>
                    <div class="cures">
                         <p data-translate="curesLabel"><strong>Cures:</strong></p>
                         <ul> </ul>
                            {% for cure in cures %}
                                <li>{{ cure }}</li>
                            {% endfor %}
                         
                    </div>
                </div>
            </div>
        </section>

    <footer>
        <div class="container"> </div>
            <p data-translate="footerText">Crop Disease Detection © 2024 | All rights reserved.</p>
    </footer>
